



<div class="center-form">

      <div class="container">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2  col-lg-4 col-lg-offset-4">

          <div class="logo"></div>

          <div class="form-box">
            <div class="login-header text-center">
              <h6>Login</h6>
            </div>

          <form>

            <div class="row field-row">
              <div class="col-md-12">
                <label>Email <span class="required">*</span></label>
              </div>
              <div class="col-xs-12">
                <input type="text" name="textfield" id="email"/>
              </div>
            </div>
            <div class="row field-row">
              <div class="col-xs-12">
                <label>Password <span class="required">*</span></label>
              </div>
              <div class="col-xs-12">
                <input type="password" name="textfield" id="password"/>
              </div>
            </div>


            <!--<div class="row field-row">
              <div class="col-xs-12">
                <label> <input type="checkbox" name="checkbox"/> Remember Me</label>
              </div>
            </div>-->

            <hr/>

            <div class="form-buttons text-center">

              <input type="button" value="Login" class="green" ng-click="login()"/>

            </div>
          </form>
         </div>
         <div class="prompt">
           <p>Not a member yet? <a href="/#/register">Register Now</a></p>
         </div>

      </div>
    </div>
</div>
