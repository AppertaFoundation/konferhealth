
<ng-include src="'/partials/profile-header.html'"></ng-include>

<div class="content">

		<div class="container">
			<div class="row">
        <div class="col-xs-3 col-sm-4 col-md-3 hidden-xs right-nudge">

          <div class="sidebar-panel" ng-include src="'/partials/sidebars/panel-type-6.html'"></div>
          <div class="sidebar-panel" ng-include src="'/partials/sidebars/panel-type-5.html'"></div>

        </div>
				<div class="col-xs-12 col-sm-8 col-md-7 article">

          <div class="row padding-top">
            <div class="col-xs-12">

              <h2>Manage your health with Medelinked</h2>
              <p><strong>Medelinked is a secure mobile and online health platform that empowers you to take control of your health, from building your health profile to discovering, connecting to and sharing your health and wellness information with your trusted healthcare providers.</strong></p>
							<hr/>
							<br/>
							<form>

								<div class="row field-row">
									<div class="col-md-4">
										<label>Event Name <span class="required">*</span></label>
									</div>
									<div class="col-md-8">
										<input type="text" name="textfield"/>
									</div>
								</div>

								<div class="row field-row">
									<div class="col-md-4">
										<label>Description <span class="required">*</span></label>
									</div>
									<div class="col-md-8">
										<textarea rows="5"></textarea>
									</div>
								</div>

								<div class="row field-row">
									<div class="col-md-4">
										<label>Approximate Attendies</label>
									</div>
									<div class="col-md-8">
										<select>
											<option>0 - 50</option>
											<option>50 - 100</option>
											<option>100 - 300</option>
											<option>300+</option>
										</select>
									</div>
								</div>

								<div class="row field-row">
									<div class="col-md-4">
										<label>Catering Provided</label>
									</div>
									<div class="col-md-8">
										<div class="radios">
											<label> <input type="radio" name="set"/> Yes </label>
											<label> <input type="radio" name="set"/> No </label>
										</div>

									</div>
								</div>


								<div class="row field-row">
									<div class="col-md-8 col-md-offset-4">
										<label> <input type="checkbox" name="checkbox"/> Private (Members Only)</label>
									</div>
								</div>

								<hr/>
								<div class="form-buttons text-right">

									<button type="submit" class="grey pull-left">Cancel</button>
									<input type="submit" value="Clear" class="blue"/>
									<input type="submit" value="Submit" class="green"/>

								</div>
							</form>

							<br/><br/><br/>

            </div>
        	</div>


	</div>
		</div>



</div>
