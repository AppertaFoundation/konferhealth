<div class="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-xs-3 hidden-sm col-sm-3">
            </div>
            <div class="col-xs-12 col-sm-6 single-title-area">
                <h1>Medelinked</h1>
                <ul class="meta-li">
                    <li>Technology &amp; Web Applications</li>
                </ul>
            </div>
            <div class="col-xs-3 hidden-xs col-sm-3">
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col-sm-4 col-md-3 hidden-xs right-nudge">
                <!--<div class="sidebar-panel" ng-include src="'/partials/sidebars/panel-type-6.html'"></div>
                <div class="sidebar-panel" ng-include src="'/partials/sidebars/panel-type-5.html'"></div>-->
            </div>
            <div class="col-xs-12 col-sm-8 col-md-7 article">
                <div class="row padding-top">
                    <div class="col-xs-12">
                        <h2>Collaboration Opportunity</h2>
                        <p><strong></strong></p>
                        <hr />
                        <br />
                        <form>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Type <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <select>
                                        <option>Request for evaluation/pilot</option>
                                        <option>Request for research collaboration</option>
                                        <option>Request for information</option>
                                        <option>Request for event interest</option>
                                        <option>Request for interest in tender</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Title <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="Title" placeholder="Enter a title for the collaboration opportunity" />
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Aim <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Benefits to Health System <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Sector <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="GroupTags" placeholder="Enter a title for the collaboration opportunity" />
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Digital Requirement <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="GroupTags" placeholder="Enter a title for the collaboration opportunity" />
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Population Size Required</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="radios">
                                        <input type="text"  />
                                    </div>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Demographic mix required</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="radios">
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Organisational Involvement required</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="radios">
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Participation required</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="radios">
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Start Date <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="StartDate" />
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>End Date <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="EndDate"  />
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Funding</label>
                                </div>
                                <div class="col-md-8">
                                    <select>
                                        <option>Available</option>
                                        <option>Not available</option>
                                        <option>Free pilot</option>
                                        <option>Looking for</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row field-row">
                                <div class="col-md-4">
                                    <label>Value <span class="required">*</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="Value" placeholder="" />
                                </div>
                            </div>

                            <hr />
                            <div class="form-buttons text-right">
                                <button type="submit" class="grey pull-left">Cancel</button>
                                <input type="submit" value="Clear" class="blue" />
                                <input type="submit" value="Submit" class="green" />
                            </div>
                        </form>
                        <br /><br /><br />
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
