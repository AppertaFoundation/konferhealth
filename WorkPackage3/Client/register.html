



<div class="center-form">

      <div class="container">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2  col-lg-4 col-lg-offset-4">

          <div class="logo"></div>

          <div class="form-box">
            <div class="login-header text-center">
              <h6>Registration</h6>
            </div>

          <form>

            <div class="row field-row">
              <div class="col-md-12">
                <label>Email <span class="required">*</span></label>
              </div>
              <div class="col-xs-12">
                <input type="text" name="textfield" id="email"/>
              </div>
            </div>
            <div class="row field-row">
              <div class="col-md-12">
                <label>Full Name <span class="required">*</span></label>
              </div>
              <div class="col-xs-12">
                <input type="text" name="textfield" id="name"/>
              </div>
            </div>
              <div class="row field-row">
                  <div class="col-md-12">
                      <label>Organisation Name <span class="required">*</span></label>
                  </div>
                  <div class="col-xs-12">
                      <input type="text" name="textfield" id="org" />
                  </div>
              </div>
              <div class="row field-row">
                  <div class="col-md-12">
                      <label>Profile Type <span class="required">*</span></label>
                  </div>
                  <div class="col-xs-12">
                      <select id="profileType">
                          <option>Buyer</option>
                          <option>Seller</option>
                      </select>
                  </div>
              </div>
            <div class="row field-row">
              <div class="col-xs-12">
                <label>Password <span class="required">*</span></label>
              </div>
              <div class="col-xs-12">
                <input type="password" name="textfield" id="password"/>
              </div>
            </div>
            <div class="row field-row">
              <div class="col-xs-12">
                <label>Confirm Password <span class="required">*</span></label>
              </div>
              <div class="col-xs-12">
                <input type="password" name="textfield" id="confirmPassword"/>
              </div>
            </div>

            
            <hr/>

            <div class="form-buttons text-center">

              <input type="button" value="Register Now" class="green" ng-click="register()"/>

            </div>
          </form>
         </div>
         <div class="prompt">
           <p>Already registered? <a href="/#/login">Login Instead</a></p>
         </div>

      </div>
    </div>
</div>
